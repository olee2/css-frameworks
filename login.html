<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login page for CSS Frameworks - a social media app"
    />
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body
    class="text-center d-flex flex-column"
    data-new-gr-c-s-check-loaded="8.902.0"
    data-gr-ext-installed=""
  >
    <main class="w-100 m-auto form-signin">
      <form action="/profile.html">
        <h1 class="mb-4 text-primary">CSS FRAMEWORKS</h1>
        <h2 class="h4 mb-3 fw-normal">Please sign in</h2>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </main>
  </body>
</html>
